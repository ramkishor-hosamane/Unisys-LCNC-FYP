
{% extends "base.html" %}
{% block content %}


      
   
    <!--/ menu  -->
    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="dashboard_header mb_50">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="dashboard_header_title">
                                <h3> Login to your account</h3>
                            </div>
                        </div>
                        
                        <!-- <div class="col-lg-6">
                            <div class="dashboard_breadcam text-right">
                                <p><a href="login.html">Dashboard</a> <i class="fas fa-caret-right"></i> Register</p>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
                <div class="col-lg-12">
                    <div class="white_box mb_30">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <!-- sign_in  -->
                                <div class="modal-content cs_modal">
                                    <div class="modal-header theme_bg_1 justify-content-center">
                                        <h5 class="modal-title text_white">Register</h5>
                                    </div>
                                    <div class="modal-body">
                                        <form method="POST" action="{{url_for('login')}}">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Username" name = "username" value="{{ request.form.username }}">
                                            </div>
                                           
                                            <div class="form-group">
                                                <input type="password" class="form-control" placeholder="Password" name = "password" value="{{ request.form.password }}">

                                            </div>
                                            
                                            <button type = "submit" class="btn_1 full_width text-center"> Sign In</button>                                            
                                        </form>
                                        {% if error %}
                                            <p class = "error"><strong>Error: </strong>{{ error }} </p>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
