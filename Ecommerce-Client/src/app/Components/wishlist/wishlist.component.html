<div class="page-top-info">
    <div class="container">
        <h4>Your Wishlist</h4>
        <div class="site-pagination">
            <a href="#">Home</a> /
            <a href="#">Wishlist</a>
        </div>
    </div>
</div>


<section class="cart-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div *ngIf="wishlist.length>0 ; else elseBlock" class="cart-table">
                    <h3>Your Wishlist</h3>
                    <div class="cart-table-warp">
                        <table>
                            <thead>
                                <tr>
                                    <th   class="size-th" style="padding-right: 0;">Name</th>
                                    <th></th>
                                    <th colspan="1" class="product-th " style="text-align: left;">Product</th>
                                    <th  class="quy-th" style="padding-right: 0;">Price</th>
                                    <th class="total-th">Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of wishlist; let i = index">

                                    <td class="total-col">
                                        <h4>{{product.productid.productname}}</h4>
                                    </td>
                                    <td></td>
                                    <td colspan="2"  class="product-col">
                                        <image [url]="product.productid.smallimg"  width="100" height="100"></image>
                                    </td>
                                    <td class="total-col">
                                        <p>{{product.productid.productprice | currency:'INR'}}</p>
                                    </td>

                                    <td class="total-col">
                                        <a (click)="removeItem(i)" class="site-btn remove-btn">Remove item</a>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>









                <ng-template #elseBlock>
                    <div class="cart-table">
                        <h3 style="text-align: center;">Wishlist is Empty</h3>
                    </div>
                    
                    </ng-template>
                    
            </div>
        </div>
    </div>
</section>
